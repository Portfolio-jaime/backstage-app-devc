apiVersion: v1
kind: Service
metadata:
  name: backstage
  namespace: backstage
  labels:
    app: backstage
    component: backend
  annotations:
    # AWS Load Balancer annotations (if using ALB)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 7008
  - name: metrics
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    app: backstage
    component: backend

---
apiVersion: v1
kind: Service  
metadata:
  name: backstage-metrics
  namespace: backstage
  labels:
    app: backstage
    component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    app: backstage
    component: backend